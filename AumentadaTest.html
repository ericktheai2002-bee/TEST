<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos de Acciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/chartjs-plugin-zoom.min.js"></script>
    <style>
        :root {
            --bg-primary: #121826;
            --bg-secondary: #1E293B;
            --bg-tertiary: #2D3748;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent: #4F46E5;
            --green: #10B981;
            --red: #EF4444;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }

        select:hover {
            border-color: var(--accent);
        }

        .chart-container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .volume-chart-wrapper {
            height: 150px;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Análisis de Acciones en Tiempo Real</h1>
            <div class="controls">
                <select id="symbol-selector">
                    <option value="">Cargando símbolos...</option>
                </select>
            </div>
        </header>

        <div class="chart-container">
            <div class="chart-title">
                <span>Gráfico de Velas</span>
                <span id="current-symbol"></span>
            </div>
            <div class="chart-wrapper">
                <canvas id="candlestick-chart"></canvas>
            </div>
            <div class="toolbar">
                <button id="zoom-in">Zoom +</button>
                <button id="zoom-out">Zoom -</button>
                <button id="reset-zoom">Reiniciar Zoom</button>
                <button id="pan-left">←</button>
                <button id="pan-right">→</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">
                <span>Volumen</span>
            </div>
            <div class="chart-wrapper volume-chart-wrapper">
                <canvas id="volume-chart"></canvas>
            </div>
        </div>

        <footer>
            <p>Visualización de datos de acciones intraday | Datos cargados desde GitHub</p>
        </footer>
    </div>

    <script>
        // Variables globales
        let candlestickChart, volumeChart;
        let allData = {};
        let currentSymbol = '';

        // Configuración del tema oscuro para Chart.js
        Chart.defaults.color = '#A0AEC0';
        Chart.defaults.borderColor = '#374151';

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        // Cargar datos desde GitHub
        async function loadData() {
            try {
                document.getElementById('symbol-selector').innerHTML = '<option value="">Cargando datos...</option>';
                
                // En una implementación real, reemplazar con la URL real de GitHub
                const response = await fetch('https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/multi_stock_intraday_data.csv');
                const csvData = await response.text();
                
                processCSVData(csvData);
                populateSymbolSelector();
                
            } catch (error) {
                console.error('Error cargando los datos:', error);
                document.getElementById('symbol-selector').innerHTML = '<option value="">Error cargando datos</option>';
            }
        }

        // Procesar datos CSV (simulación)
        function processCSVData(csvData) {
            // En una implementación real, procesaríamos el CSV aquí
            // Para este ejemplo, simulamos datos para 3 símbolos
            
            // Simular datos para AAPL, MSFT y GOOGL
            const symbols = ['AAPL', 'MSFT', 'GOOGL'];
            const now = new Date();
            
            symbols.forEach(symbol => {
                const data = [];
                for (let i = 0; i < 100; i++) {
                    const basePrice = symbol === 'AAPL' ? 150 : symbol === 'MSFT' ? 300 : 100;
                    const open = basePrice + Math.random() * 10 - 5;
                    const high = open + Math.random() * 5;
                    const low = open - Math.random() * 5;
                    const close = low + Math.random() * (high - low);
                    const volume = Math.floor(Math.random() * 1000000) + 500000;
                    
                    const date = new Date(now);
                    date.setMinutes(date.getMinutes() - i * 5);
                    
                    data.push({
                        timestamp: date,
                        open: open,
                        high: high,
                        low: low,
                        close: close,
                        volume: volume
                    });
                }
                allData[symbol] = data.reverse();
            });
        }

        // Llenar el selector de símbolos
        function populateSymbolSelector() {
            const selector = document.getElementById('symbol-selector');
            selector.innerHTML = '';
            
            Object.keys(allData).forEach(symbol => {
                const option = document.createElement('option');
                option.value = symbol;
                option.textContent = symbol;
                selector.appendChild(option);
            });
            
            // Seleccionar el primer símbolo por defecto
            if (Object.keys(allData).length > 0) {
                currentSymbol = Object.keys(allData)[0];
                selector.value = currentSymbol;
                document.getElementById('current-symbol').textContent = currentSymbol;
                updateCharts();
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            document.getElementById('symbol-selector').addEventListener('change', function() {
                currentSymbol = this.value;
                document.getElementById('current-symbol').textContent = currentSymbol;
                updateCharts();
            });
            
            document.getElementById('zoom-in').addEventListener('click', function() {
                if (candlestickChart) {
                    candlestickChart.zoom(1.1);
                }
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                if (candlestickChart) {
                    candlestickChart.zoom(0.9);
                }
            });
            
            document.getElementById('reset-zoom').addEventListener('click', function() {
                if (candlestickChart) {
                    candlestickChart.resetZoom();
                }
            });
            
            document.getElementById('pan-left').addEventListener('click', function() {
                if (candlestickChart) {
                    const {min, max} = candlestickChart.scales.x;
                    const range = max - min;
                    candlestickChart.scales.x.setRange(min - range * 0.1, max - range * 0.1);
                    candlestickChart.update();
                }
            });
            
            document.getElementById('pan-right').addEventListener('click', function() {
                if (candlestickChart) {
                    const {min, max} = candlestickChart.scales.x;
                    const range = max - min;
                    candlestickChart.scales.x.setRange(min + range * 0.1, max + range * 0.1);
                    candlestickChart.update();
                }
            });
        }

        // Actualizar gráficos con los datos del símbolo seleccionado
        function updateCharts() {
            if (!currentSymbol || !allData[currentSymbol]) return;
            
            const data = allData[currentSymbol];
            createCandlestickChart(data);
            createVolumeChart(data);
        }

        // Crear gráfico de velas
        function createCandlestickChart(data) {
            const ctx = document.getElementById('candlestick-chart').getContext('2d');
            
            // Destruir gráfico anterior si existe
            if (candlestickChart) {
                candlestickChart.destroy();
            }
            
            // Preparar datos para el gráfico de velas
            const ohlcData = data.map(d => ({
                x: d.timestamp,
                o: d.open,
                h: d.high,
                l: d.low,
                c: d.close
            }));
            
            candlestickChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: currentSymbol,
                        data: ohlcData,
                        color: {
                            up: '#10B981',
                            down: '#EF4444',
                            unchanged: '#A0AEC0',
                        },
                        borderColor: '#374151',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Apertura: ${point.o.toFixed(2)}`,
                                        `Máximo: ${point.h.toFixed(2)}`,
                                        `Mínimo: ${point.l.toFixed(2)}`,
                                        `Cierre: ${point.c.toFixed(2)}`
                                    ];
                                }
                            }
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                modifierKey: 'ctrl'
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'x',
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            },
                            ticks: {
                                source: 'auto',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            position: 'right',
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Crear gráfico de volumen
        function createVolumeChart(data) {
            const ctx = document.getElementById('volume-chart').getContext('2d');
            
            // Destruir gráfico anterior si existe
            if (volumeChart) {
                volumeChart.destroy();
            }
            
            // Preparar datos para el gráfico de volumen
            const volumeData = data.map((d, i) => ({
                x: d.timestamp,
                y: d.volume,
                color: i > 0 ? 
                    (d.close > data[i-1].close ? '#10B981' : '#EF4444') : 
                    '#A0AEC0'
            }));
            
            volumeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Volumen',
                        data: volumeData,
                        backgroundColor: volumeData.map(d => d.color),
                        borderColor: 'transparent',
                        borderWidth: 0,
                        barPercentage: 0.8,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `Volumen: ${context.raw.y.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                source: 'auto',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            position: 'right',
                            grid: {
                                color: 'rgba(55, 65, 81, 0.3)'
                            },
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(1) + 'K';
                                    }
                                    return value;
                                }
                            }
                        }
                    }
                }
            });
            
            // Sincronizar el zoom y pan entre gráficos
            candlestickChart.options.plugins.zoom.zoom.onZoom = function({chart}) {
                const xScale = chart.scales.x;
                volumeChart.scales.x.setRange(xScale.min, xScale.max);
                volumeChart.update();
            };
            
            candlestickChart.options.plugins.zoom.pan.onPan = function({chart}) {
                const xScale = chart.scales.x;
                volumeChart.scales.x.setRange(xScale.min, xScale.max);
                volumeChart.update();
            };
        }
    </script>
</body>
</html>
