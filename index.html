<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero Futurista</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
    <style>
        :root {
            --primary-color: #0cf;
            --secondary-color: #6c2eb9;
            --accent-color: #00ff9d;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --grid-color: rgba(255, 255, 255, 0.05);
            --glow-effect: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(18, 18, 18, 0.03) 0%, rgba(18, 18, 18, 0.03) 25%, transparent 25%, transparent 100%),
                radial-gradient(circle at 85% 30%, rgba(0, 204, 255, 0.05) 0%, rgba(0, 204, 255, 0.05) 16%, transparent 16%, transparent 100%),
                radial-gradient(circle at 50% 80%, rgba(108, 46, 185, 0.07) 0%, rgba(108, 46, 185, 0.07) 12%, transparent 12%, transparent 100%);
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--grid-color);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-effect);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select, input, button {
            background-color: var(--darker-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 10px 15px;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            box-shadow: var(--glow-effect);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-effect);
        }

        .kpi-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .kpi-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .kpi-change {
            margin-top: 5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .positive {
            color: var(--accent-color);
        }

        .negative {
            color: #ff4d4d;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--grid-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(12, 204, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .kpi-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FINANCE DASH</div>
            <div class="controls">
                <select id="symbol-selector">
                    <option value="">Cargando símbolos...</option>
                </select>
                <select id="time-range">
                    <option value="7">Últimos 7 días</option>
                    <option value="30" selected>Últimos 30 días</option>
                    <option value="90">Últimos 90 días</option>
                    <option value="0">Todo el historial</option>
                </select>
                <button id="update-btn">Actualizar</button>
            </div>
        </header>

        <div class="kpi-cards">
            <div class="kpi-card">
                <div class="kpi-title">PRECIO ACTUAL</div>
                <div class="kpi-value" id="current-price">--</div>
                <div class="kpi-change" id="price-change">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">VOLUMEN (24H)</div>
                <div class="kpi-value" id="current-volume">--</div>
                <div class="kpi-change" id="volume-change">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">MÁXIMO (24H)</div>
                <div class="kpi-value" id="daily-high">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">MÍNIMO (24H)</div>
                <div class="kpi-value" id="daily-low">--</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Gràfico de Velas</div>
                <div class="loading" id="candle-loading">
                    <div class="spinner"></div>
                    <div>Cargando datos...</div>
                </div>
                <canvas id="candleChart" style="display: none;"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Volumen de Operaciones</div>
                <div class="loading" id="volume-loading">
                    <div class="spinner"></div>
                    <div>Cargando datos...</div>
                </div>
                <canvas id="volumeChart" style="display: none;"></canvas>
            </div>
            
            <div class="chart-container full-width">
                <div class="chart-title">Evolución del Precio de Cierre</div>
                <div class="loading" id="line-loading">
                    <div class="spinner"></div>
                    <div>Cargando datos...</div>
                </div>
                <canvas id="lineChart" style="display: none;"></canvas>
            </div>
        </div>

        <footer>
            Dashboard Financiero Futurista &copy; 2023 - Datos en tiempo real
        </footer>
    </div>

    <script>
        // Variables globales
        let allData = [];
        let filteredData = [];
        let currentSymbol = '';
        let charts = {
            candle: null,
            volume: null,
            line: null
        };

        // Configuración de colores para los gráficos
        const chartColors = {
            primary: 'rgba(0, 204, 255, 1)',
            primaryLight: 'rgba(0, 204, 255, 0.2)',
            secondary: 'rgba(108, 46, 185, 1)',
            accent: 'rgba(0, 255, 157, 1)',
            up: 'rgba(0, 255, 157, 0.7)',
            down: 'rgba(255, 77, 77, 0.7)',
            grid: 'rgba(255, 255, 255, 0.05)',
            text: 'rgba(255, 255, 255, 0.7)'
        };

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos iniciales
            loadData();
            
            // Configurar event listeners
            document.getElementById('update-btn').addEventListener('click', function() {
                applyFilters();
            });
            
            document.getElementById('symbol-selector').addEventListener('change', function() {
                applyFilters();
            });
            
            document.getElementById('time-range').addEventListener('change', function() {
                applyFilters();
            });
        });

        // Función para cargar datos desde GitHub
        async function loadData() {
            try {
                showLoadingState(true);
                
                // URL del archivo JSON en GitHub (usando raw.githubusercontent.com para el contenido crudo)
                const url = 'https://raw.githubusercontent.com/ericktheai2002-bee/TEST/main/multi_stock_intraday_data.json';
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                allData = await response.json();
                
                // Procesar fechas y ordenar datos
                allData.forEach(item => {
                    // Crear objeto de fecha completa a partir de fecha, hora y minuto
                    const [year, month, day] = item.fecha.split('-').map(Number);
                    item.fullDate = new Date(year, month - 1, day, item.hora, item.minuto);
                    item.timestamp = item.fullDate.getTime();
                });
                
                // Ordenar por timestamp
                allData.sort((a, b) => a.timestamp - b.timestamp);
                
                // Extraer símbolos únicos
                const symbols = [...new Set(allData.map(item => item.symbol))];
                
                // Llenar el selector de símbolos
                const symbolSelector = document.getElementById('symbol-selector');
                symbolSelector.innerHTML = '';
                symbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = symbol;
                    symbolSelector.appendChild(option);
                });
                
                // Seleccionar el primer símbolo por defecto
                if (symbols.length > 0) {
                    symbolSelector.value = symbols[0];
                    currentSymbol = symbols[0];
                    applyFilters();
                }
                
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                alert('Error al cargar los datos. Por favor, intente más tarde.');
            } finally {
                showLoadingState(false);
            }
        }

        // Función para aplicar filtros
        function applyFilters() {
            const symbol = document.getElementById('symbol-selector').value;
            const timeRange = parseInt(document.getElementById('time-range').value);
            
            if (!symbol) return;
            
            currentSymbol = symbol;
            
            // Filtrar datos por símbolo
            filteredData = allData.filter(item => item.symbol === symbol);
            
            // Filtrar por rango de tiempo si no es "todo el historial"
            if (timeRange > 0) {
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - timeRange);
                filteredData = filteredData.filter(item => item.fullDate >= cutoffDate);
            }
            
            // Actualizar visualizaciones
            updateKPIs();
            updateCharts();
        }

        // Función para actualizar los KPIs
        function updateKPIs() {
            if (filteredData.length === 0) return;
            
            // Obtener el dato más reciente
            const latestData = filteredData[filteredData.length - 1];
            
            // Calcular cambios
            const previousData = filteredData.length > 1 ? filteredData[filteredData.length - 2] : latestData;
            const priceChange = latestData.fin - previousData.fin;
            const priceChangePercent = ((priceChange / previousData.fin) * 100).toFixed(2);
            
            const volumeChange = latestData.volume - previousData.volume;
            const volumeChangePercent = previousData.volume > 0 ? 
                ((volumeChange / previousData.volume) * 100).toFixed(2) : 0;
            
            // Encontrar máximo y mínimo del día
            const today = new Date(latestData.fecha);
            const todayData = filteredData.filter(item => item.fecha === latestData.fecha);
            const dailyHigh = Math.max(...todayData.map(item => item.high));
            const dailyLow = Math.min(...todayData.map(item => item.low));
            
            // Actualizar DOM
            document.getElementById('current-price').textContent = `$${latestData.fin.toFixed(2)}`;
            document.getElementById('current-volume').textContent = latestData.volume.toLocaleString();
            document.getElementById('daily-high').textContent = `$${dailyHigh.toFixed(2)}`;
            document.getElementById('daily-low').textContent = `$${dailyLow.toFixed(2)}`;
            
            const priceChangeElement = document.getElementById('price-change');
            priceChangeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)} (${priceChangePercent}%)`;
            priceChangeElement.className = `kpi-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
            
            const volumeChangeElement = document.getElementById('volume-change');
            volumeChangeElement.textContent = `${volumeChange >= 0 ? '+' : ''}${volumeChange.toLocaleString()} (${volumeChangePercent}%)`;
            volumeChangeElement.className = `kpi-change ${volumeChange >= 0 ? 'positive' : 'negative'}`;
        }

        // Función para actualizar todos los gráficos
        function updateCharts() {
            updateCandleChart();
            updateVolumeChart();
            updateLineChart();
        }

        // Función para crear/actualizar el gráfico de velas
        function updateCandleChart() {
            const ctx = document.getElementById('candleChart').getContext('2d');
            
            // Destruir gráfico existente si hay uno
            if (charts.candle) {
                charts.candle.destroy();
            }
            
            // Preparar datos para el gráfico de velas
            // Agrupar por día para mostrar velas diarias
            const dailyData = {};
            filteredData.forEach(item => {
                if (!dailyData[item.fecha]) {
                    dailyData[item.fecha] = {
                        open: item.open,
                        high: item.high,
                        low: item.low,
                        close: item.fin,
                        volume: 0,
                        date: item.fecha
                    };
                }
                
                dailyData[item.fecha].high = Math.max(dailyData[item.fecha].high, item.high);
                dailyData[item.fecha].low = Math.min(dailyData[item.fecha].low, item.low);
                dailyData[item.fecha].close = item.fin;
                dailyData[item.fecha].volume += item.volume;
            });
            
            const candleData = Object.values(dailyData);
            
            // Configurar datos para el gráfico
            const ohlcData = candleData.map(item => ({
                x: item.date,
                o: item.open,
                h: item.high,
                l: item.low,
                c: item.close
            }));
            
            // Crear el gráfico
            charts.candle = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Precio',
                        data: ohlcData,
                        borderColor: chartColors.primary,
                        backgroundColor: function(context) {
                            const index = context.dataIndex;
                            const value = context.dataset.data[index];
                            return value.c >= value.o ? chartColors.up : chartColors.down;
                        },
                        borderWidth: 1,
                        barPercentage: 0.8,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Apertura: $${point.o}`,
                                        `Máximo: $${point.h}`,
                                        `Mínimo: $${point.l}`,
                                        `Cierre: $${point.c}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'MMM d, yyyy'
                            },
                            grid: {
                                color: chartColors.grid
                            },
                            ticks: {
                                color: chartColors.text
                            }
                        },
                        y: {
                            grid: {
                                color: chartColors.grid
                            },
                            ticks: {
                                color: chartColors.text
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
            
            // Ocultar spinner y mostrar gráfico
            document.getElementById('candle-loading').style.display = 'none';
            document.getElementById('candleChart').style.display = 'block';
        }

        // Función para crear/actualizar el gráfico de volumen
        function updateVolumeChart() {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            
            // Destruir gráfico existente si hay uno
            if (charts.volume) {
                charts.volume.destroy();
            }
            
            // Agrupar por día para mostrar volumen diario
            const dailyData = {};
            filteredData.forEach(item => {
                if (!dailyData[item.fecha]) {
                    dailyData[item.fecha] = {
                        volume: 0,
                        date: item.fecha,
                        close: item.fin,
                        open: item.open
                    };
                }
                
                dailyData[item.fecha].volume += item.volume;
                dailyData[item.fecha].close = item.fin;
            });
            
            const volumeData = Object.values(dailyData);
            
            // Crear el gráfico
            charts.volume = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: volumeData.map(item => item.date),
                    datasets: [{
                        label: 'Volumen',
                        data: volumeData.map(item => item.volume),
                        backgroundColor: function(context) {
                            const index = context.dataIndex;
                            return volumeData[index].close >= volumeData[index].open ? 
                                chartColors.up : chartColors.down;
                        },
                        borderColor: chartColors.primaryLight,
                        borderWidth: 1,
                        barPercentage: 0.8,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Volumen: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'MMM d, yyyy'
                            },
                            grid: {
                                color: chartColors.grid
                            },
                            ticks: {
                                color: chartColors.text
                            }
                        },
                        y: {
                            grid: {
                                color: chartColors.grid
                            },
                            ticks: {
                                color: chartColors.text,
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(1) + 'K';
                                    }
                                    return value;
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
            
            // Ocultar spinner y mostrar gráfico
            document.getElementById('volume-loading').style.display = 'none';
            document.getElementById('volumeChart').style.display = 'block';
        }

        // Función para crear/actualizar el gráfico de línea
        function updateLineChart() {
            const ctx = document.getElementById('lineChart').getContext('2d');
            
            // Destruir gráfico existente si hay uno
            if (charts.line) {
                charts.line.destroy();
            }
            
            // Preparar datos para el gráfico de línea (precio de cierre a lo largo del tiempo)
            const lineData = filteredData.map(item => ({
                x: item.fullDate,
                y: item.fin
            }));
            
            // Crear el gráfico
            charts.line = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Precio de cierre',
                        data: lineData,
                        borderColor: chartColors.primary,
                        backgroundColor: chartColors.primaryLight,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: chartColors.text
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `Precio: $${context.raw.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'MMM d, yyyy HH:mm'
                            },
                            grid: {
                                color: chartColors.grid
                            },
                            ticks: {
                                color: chartColors.text
                            }
                        },
                        y: {
                            grid: {
                                color: chartColors.grid
                            },
                            ticks: {
                                color: chartColors.text,
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
            
            // Ocultar spinner y mostrar gráfico
            document.getElementById('line-loading').style.display = 'none';
            document.getElementById('lineChart').style.display = 'block';
        }

        // Función para mostrar/ocultar estados de carga
        function showLoadingState(show) {
            const loadingElements = document.querySelectorAll('.loading');
            const chartElements = document.querySelectorAll('canvas');
            
            if (show) {
                loadingElements.forEach(el => el.style.display = 'flex');
                chartElements.forEach(el => el.style.display = 'none');
            } else {
                loadingElements.forEach(el => el.style.display = 'none');
            }
        }
    </script>
</body>
</html>
